<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">      
</head>

<body>

<h2 style="text-align: center;">Colorize BW image</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data" style="text-align: center;">
        <label for="imageUpload" class="upload-label">
            Upload image
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg" style="text-align: center;">
    </form>

    <div class="image-section">
        <div class="img-preview" >
            <div id="imagePreview">
            </div>
        </div>
        <div style="text-align: center;">
            <button type="button" class="btn btn-primary btn-lg " id="btn-colorize">Colorize</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>
    <img src = "" id = "result" class ="img-preview"/>
    <h3 id="result" style="text-align: center;">
        <span> </span>
    </h3>

</div>
</div>
    </div>
</body>

<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>    
</footer>

</html>
